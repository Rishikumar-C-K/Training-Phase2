<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add User</title>
</head>
<body>
	<h2>Add New User</h2>
	<form th:action="@{/users}" method="post" th:object="${user}">
		<label>Name:</label> <input type="text" th:field="*{name}" required />
		<br> <label>Email:</label> <input type="email"
			th:field="*{email}" required /> <br> <label>Password:</label> <input
			type="password" th:field="*{password}" required /> <br>
		<button type="submit">Save</button>
	</form>
</body>
</html>
