<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient Background */
        }
        h1 {
            color: white;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        
        /* Box Model */
        ul {
            list-style-type: none;
            padding: 20px;
            margin: 0 auto;
            width: 50%;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        li {
            margin: 10px 0;
            padding: 10px;
        }
        
        /* Flexbox Layout */
        ul {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Grid Layout */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
        }
        
        /* Hover Effects */
        a {
            text-decoration: none;
            font-size: 18px;
            color: blue;
            transition: 0.3s;
        }
        a:hover {
            color: rgb(4, 255, 0);
            font-size: 20px;
        }
        
        /* Responsive Design with Media Queries */
        @media (max-width: 600px) {
            ul {
                width: 80%;
            }
        }
        
        /* Animations */
        h1 {
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Positioning Elements */
        .fixed-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        
        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: blue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Main Page</h1>
    <p>Choose a form to fill out:</p>
    <ul>
        <li><a href="booking.html">Booking Form</a></li>
        <li><a href="contact.html">Contact Form</a></li>
        <li><a href="feedback.html">Feedback Form</a></li>
        <li><a href="login.html">Login Form</a></li>
        <li><a href="newsletter.html">Newsletter Subscription</a></li>
        <li><a href="order.html">Order Form</a></li>
        <li><a href="poll.html">Poll Form</a></li>
        <li><a href="Registration.html">Registration Form</a></li>
        <li><a href="survey.html">Survey Form</a></li>
    </ul>

    <div class="fixed-box">Sticky Note: Check out our forms!</div>
</body>
</html>
