<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="radio"] {
            margin: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quick Poll</h2>
        <p>Which is your favorite programming language?</p>
        <form>
            <label><input type="radio" name="language" value="Java"> Java</label><br>
            <label><input type="radio" name="language" value="Python"> Python</label><br>
            <label><input type="radio" name="language" value="JavaScript"> JavaScript</label><br>
            <label><input type="radio" name="language" value="C++"> C++</label><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
