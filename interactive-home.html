<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #fd746c);
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: auto;
        }
        .menu-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 50%;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        .menu-item a {
            text-decoration: none;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Platform</h1>
        <div class="menu">
            <div class="menu-item"><a href="booking.html">Booking</a></div>
            <div class="menu-item"><a href="survey.html">Survey</a></div>
            <div class="menu-item"><a href="contact.html">Contact</a></div>
            <div class="menu-item"><a href="registration.html">Registration</a></div>
            <div class="menu-item"><a href="feedback.html">Feedback</a></div>
            <div class="menu-item"><a href="login.html">Login</a></div>
            <div class="menu-item"><a href="order.html">Order</a></div>
            <div class="menu-item"><a href="poll.html">Poll</a></div>
            <div class="menu-item"><a href="newsletter.html">Newsletter</a></div>
        </div>
    </div>
</body>
</html>
